<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelly Position Sizing Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f6f8fb;
            --card-bg: #ffffff;
            --primary: #005a9e;
            --primary-alt: #0078d4;
            --text: #1b1f24;
            --muted: #6b7280;
            --border: #e2e8f0;
            --accent: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            color: var(--text);
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            border: 1px solid var(--border);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-alt) 100%);
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px;
            color: var(--primary);
        }

        .subtitle {
            font-size: 14px;
            color: var(--muted);
            margin: 0 0 24px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--muted);
            margin: 0;
        }

        .device-info {
            margin-top: 20px;
            padding: 12px;
            background-color: #f8fafc;
            border-radius: 8px;
            font-size: 12px;
            color: var(--muted);
        }

        .device-info strong {
            color: var(--text);
        }

        @media (max-width: 768px) {
            .loading-container {
                padding: 24px;
                margin: 16px;
            }

            h1 {
                font-size: 20px;
            }

            .logo {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">K</div>
        <h1>Kelly Position Sizing</h1>
        <p class="subtitle">Loading optimal experience...</p>
        <div class="spinner"></div>
        <p class="loading-text">Detecting device and redirecting...</p>
        <div class="device-info" id="device-info">
            <strong>Device:</strong> <span id="device-type">Detecting...</span><br>
            <strong>Screen:</strong> <span id="screen-size">Detecting...</span><br>
            <strong>Redirecting to:</strong> <span id="redirect-target">Calculating...</span>
        </div>
    </div>

    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent) || 
                            screenWidth <= 768 || 
                            (screenWidth <= 1024 && screenHeight <= 768);
            
            const isTablet = /ipad|android(?!.*mobile)/i.test(userAgent) || 
                           (screenWidth > 768 && screenWidth <= 1024);
            
            const deviceType = isMobile ? 'Mobile' : (isTablet ? 'Tablet' : 'Desktop');
            const screenSize = `${screenWidth} Ã— ${screenHeight}`;
            const redirectTarget = isMobile || isTablet ? 'mobile.html' : 'desktop.html';
            
            document.getElementById('device-type').textContent = deviceType;
            document.getElementById('screen-size').textContent = screenSize;
            document.getElementById('redirect-target').textContent = redirectTarget;
            
            return isMobile || isTablet;
        }

        function redirectToAppropriatePage() {
            const isMobileDevice = detectDevice();
            const targetPage = isMobileDevice ? 'mobile.html' : 'desktop.html';
            
            setTimeout(() => {
                window.location.href = targetPage;
            }, 1500);
        }

        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const isMobileDevice = detectDevice();
                const targetPage = isMobileDevice ? 'mobile.html' : 'desktop.html';
                
                if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
                    window.location.href = targetPage;
                }
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', function() {
            redirectToAppropriatePage();
        });

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const loadingContainer = document.querySelector('.loading-container');
                if (loadingContainer && window.location.pathname.includes('index.html')) {
                    loadingContainer.innerHTML += `
                        <div style="margin-top: 24px; padding-top: 20px; border-top: 1px solid var(--border);">
                            <p style="font-size: 12px; color: var(--muted); margin-bottom: 12px;">Manual selection:</p>
                            <div style="display: flex; gap: 12px; justify-content: center;">
                                <a href="desktop.html" style="padding: 8px 16px; background: var(--primary); color: white; text-decoration: none; border-radius: 6px; font-size: 12px;">Desktop</a>
                                <a href="mobile.html" style="padding: 8px 16px; background: var(--muted); color: white; text-decoration: none; border-radius: 6px; font-size: 12px;">Mobile</a>
                            </div>
                        </div>
                    `;
                }
            }, 3000);
        });
    </script>
</body>
</html>
