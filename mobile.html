<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelly Position Sizing - Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f6f8fb;
            --card-bg: #ffffff;
            --primary: #005a9e;
            --primary-alt: #0078d4;
            --text: #1b1f24;
            --muted: #6b7280;
            --border: #e2e8f0;
            --accent: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            color: var(--text);
            margin: 0;
            padding: 16px;
            background-color: var(--bg);
            line-height: 1.5;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-alt) 100%);
            border-radius: var(--radius);
            color: white;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px;
        }

        .header p {
            font-size: 14px;
            margin: 0;
            opacity: 0.9;
        }

        .panel {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 20px;
        }

        .panel h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 16px;
            color: var(--primary);
        }

        .panel p {
            font-size: 14px;
            color: var(--muted);
            margin: 0 0 16px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .control {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--muted);
            letter-spacing: 0.05em;
        }

        .control input,
        .control select {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            color: var(--text);
            background-color: #fff;
            width: 100%;
        }

        .control input:focus,
        .control select:focus {
            outline: none;
            border-color: var(--primary-alt);
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.15);
        }

        .table-container {
            overflow-x: auto;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-top: 16px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
        }

        thead {
            background: linear-gradient(135deg, #eff6ff 0%, #f8fafc 100%);
        }

        th,
        td {
            padding: 12px 8px;
            text-align: right;
            border-bottom: 1px solid var(--border);
            background-color: var(--card-bg);
            font-size: 14px;
        }

        th {
            font-size: 11px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--muted);
            font-weight: 600;
        }

        td:first-child,
        th:first-child {
            text-align: left;
        }

        tr:hover td {
            background-color: #f8fafc;
        }

        .positive {
            color: var(--success);
            font-weight: 600;
        }

        .negative {
            color: var(--danger);
            font-weight: 600;
        }

        .warning {
            color: var(--warning);
            font-weight: 600;
        }

        .math-example {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .math-example h3 {
            margin: 0 0 16px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .math-steps {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 16px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #1f2937;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .math-step {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 0 8px 8px 0;
        }

        .math-step:last-child {
            margin-bottom: 0;
        }

        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .step-number {
            background: #f59e0b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            margin-right: 8px;
        }

        .step-title {
            color: #92400e;
            font-size: 14px;
            font-weight: 600;
        }

        .step-content {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #fbbf24;
            font-size: 13px;
            color: #92400e;
        }

        .step-content code {
            color: #92400e;
            font-size: 13px;
            font-weight: 500;
        }

        .highlight {
            color: #059669;
            font-weight: bold;
        }

        .highlight-danger {
            color: #dc2626;
            font-weight: bold;
        }

        .highlight-purple {
            color: #7c3aed;
            font-weight: bold;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 12px;
                font-size: 14px;
            }

            .header h1 {
                font-size: 20px;
            }

            .panel {
                padding: 16px;
            }

            .panel h2 {
                font-size: 18px;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .control input,
            .control select {
                padding: 10px;
                font-size: 16px; /* Prevent zoom on iOS */
            }

            table {
                min-width: 500px;
            }

            th,
            td {
                padding: 8px 6px;
                font-size: 12px;
            }

            .math-steps {
                font-size: 12px;
                padding: 12px;
            }

            .math-step {
                padding: 10px;
            }

            .step-content {
                padding: 8px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 18px;
            }

            .panel {
                padding: 12px;
            }

            .controls {
                gap: 12px;
            }

            th,
            td {
                padding: 6px 4px;
                font-size: 11px;
            }

            .math-steps {
                font-size: 11px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kelly Position Sizing</h1>
            <p>Dynamic Analysis & Math Examples</p>
        </div>

        <div class="panel">
            <h2>Dynamic Position Sizing Analysis</h2>
            <p>Select your expected return and loss, then see position sizing sensitivity across probabilities</p>
            
            <div class="controls">
                <div class="control">
                    <label for="dynamic-return">Expected Return %</label>
                    <select id="dynamic-return">
                        <option value="1">1%</option>
                        <option value="2">2%</option>
                        <option value="3">3%</option>
                        <option value="4">4%</option>
                        <option value="5" selected>5%</option>
                        <option value="6">6%</option>
                        <option value="7">7%</option>
                        <option value="8">8%</option>
                        <option value="9">9%</option>
                        <option value="10">10%</option>
                        <option value="12">12%</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                    </select>
                </div>
                <div class="control">
                    <label for="dynamic-loss">Expected Loss %</label>
                    <select id="dynamic-loss">
                        <option value="0.5">0.5%</option>
                        <option value="1">1%</option>
                        <option value="1.5">1.5%</option>
                        <option value="2">2%</option>
                        <option value="2.5" selected>2.5%</option>
                        <option value="3">3%</option>
                        <option value="4">4%</option>
                        <option value="5">5%</option>
                        <option value="6">6%</option>
                        <option value="7">7%</option>
                        <option value="8">8%</option>
                        <option value="10">10%</option>
                        <option value="12">12%</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                    </select>
                </div>
                <div class="control">
                    <label for="dynamic-cap-risk">Capital at Risk</label>
                    <input type="text" id="dynamic-cap-risk" value="500,000" placeholder="Enter amount">
                </div>
                <div class="control">
                    <label for="dynamic-kelly-flex">Kelly Flex %</label>
                    <input type="number" id="dynamic-kelly-flex" value="50" min="0" max="100" step="5">
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Probability</th>
                            <th>Kelly %</th>
                            <th>Adj Kelly %</th>
                            <th>Position Size</th>
                            <th>Cap @ Risk</th>
                            <th>Expected PnL</th>
                            <th>W/L Ratio</th>
                        </tr>
                    </thead>
                    <tbody id="dynamic-analysis-body"></tbody>
                </table>
            </div>
        </div>

        <div class="math-example" id="math-example" style="display: none;">
            <h3>
                <span>📊</span>
                Step-by-Step Math Example
            </h3>
            <div id="math-steps" class="math-steps"></div>
        </div>
    </div>

    <script>
        // Add event listeners for dynamic analysis controls
        document.getElementById('dynamic-return').addEventListener('change', updateDynamicAnalysis);
        document.getElementById('dynamic-loss').addEventListener('change', updateDynamicAnalysis);
        document.getElementById('dynamic-cap-risk').addEventListener('input', updateDynamicAnalysis);
        document.getElementById('dynamic-cap-risk').addEventListener('blur', updateDynamicAnalysis);
        document.getElementById('dynamic-kelly-flex').addEventListener('input', updateDynamicAnalysis);
        
        // Add comma formatting for dynamic capital at risk input
        document.getElementById('dynamic-cap-risk').addEventListener('input', function(e) {
            let value = e.target.value.replace(/,/g, '');
            if (!isNaN(value) && value !== '') {
                e.target.value = parseInt(value).toLocaleString();
            }
        });
        
        document.getElementById('dynamic-cap-risk').addEventListener('blur', function(e) {
            let value = e.target.value.replace(/,/g, '');
            if (!isNaN(value) && value !== '') {
                e.target.value = parseInt(value).toLocaleString();
            }
        });

        function updateDynamicAnalysis() {
            const dynamicAnalysisBody = document.getElementById('dynamic-analysis-body');
            const kellyFlex = parseFloat(document.getElementById('dynamic-kelly-flex').value) / 100;
            const capRisk = parseFloat(document.getElementById('dynamic-cap-risk').value.replace(/,/g, '')) || 0;
            
            // Get selected return and loss values
            const selectedReturn = parseFloat(document.getElementById('dynamic-return').value);
            const selectedLoss = parseFloat(document.getElementById('dynamic-loss').value);
            
            // Calculate win/loss ratio
            const winLossRatio = selectedReturn / selectedLoss;
            
            // Generate probabilities from 30% to 90% in 5% increments
            const probabilities = [];
            for (let prob = 30; prob <= 90; prob += 5) {
                probabilities.push(prob / 100);
            }
            
            let analysisHtml = '';
            
            probabilities.forEach(prob => {
                // Calculate Kelly ratio: ((b * p) - q) / b where b = win/loss ratio, p = probability, q = 1-p
                const q = 1 - prob;
                const kellyRatio = ((winLossRatio * prob) - q) / winLossRatio;
                const safeKellyRatio = Math.max(0, kellyRatio);
                
                // Calculate adjusted Kelly
                const adjKelly = safeKellyRatio * kellyFlex;
                
                // Calculate capital at risk: Kelly percentage of total capital
                const capAtRisk = capRisk * adjKelly;
                
                // Calculate position size: capital at risk divided by loss percentage
                const posSize = capAtRisk / (selectedLoss / 100);
                
                // Calculate expected PnL
                const expectedEdge = (prob * (selectedReturn / 100)) - ((1 - prob) * (selectedLoss / 100));
                const expPnl = posSize * expectedEdge;
                
                // Color coding for Kelly ratio
                let kellyClass = '';
                if (safeKellyRatio > 0.2) kellyClass = 'positive';
                else if (safeKellyRatio > 0.1) kellyClass = 'warning';
                else if (safeKellyRatio > 0) kellyClass = 'negative';
                
                analysisHtml += `
                    <tr>
                        <td>${(prob * 100).toFixed(0)}%</td>
                        <td class="${kellyClass}">${(safeKellyRatio * 100).toFixed(1)}%</td>
                        <td>${(adjKelly * 100).toFixed(1)}%</td>
                        <td>$${posSize.toLocaleString(undefined, { maximumFractionDigits: 0 })}</td>
                        <td>$${capAtRisk.toLocaleString(undefined, { maximumFractionDigits: 0 })}</td>
                        <td class="${expPnl >= 0 ? 'positive' : 'negative'}">$${expPnl.toLocaleString(undefined, { maximumFractionDigits: 0 })}</td>
                        <td>${winLossRatio.toFixed(2)}</td>
                    </tr>
                `;
            });
            
            dynamicAnalysisBody.innerHTML = analysisHtml;
            
            // Show math example
            updateMathExample(selectedReturn, selectedLoss, capRisk, kellyFlex);
        }

        function updateMathExample(selectedReturn, selectedLoss, capRisk, kellyFlex) {
            const mathExample = document.getElementById('math-example');
            const mathSteps = document.getElementById('math-steps');
            
            // Calculate win/loss ratio
            const winLossRatio = selectedReturn / selectedLoss;
            
            // Use 70% probability for the example
            const prob = 0.70;
            const q = 1 - prob;
            
            // Calculate Kelly ratio
            const kellyRatio = ((winLossRatio * prob) - q) / winLossRatio;
            const safeKellyRatio = Math.max(0, kellyRatio);
            const adjKelly = safeKellyRatio * kellyFlex;
            
            // Calculate position sizing
            const capAtRisk = capRisk * adjKelly;
            const posSize = capAtRisk / (selectedLoss / 100);
            
            // Calculate expected PnL
            const expectedEdge = (prob * (selectedReturn / 100)) - ((1 - prob) * (selectedLoss / 100));
            const expPnl = posSize * expectedEdge;
            
            const mathHtml = `
                <div class="math-step">
                    <div class="step-header">
                        <div class="step-number">📊</div>
                        <div class="step-title">Given Parameters</div>
                    </div>
                    <div class="step-content">
                        <div>• Expected Return: <span class="highlight">${selectedReturn}%</span></div>
                        <div>• Expected Loss: <span class="highlight-danger">${selectedLoss}%</span></div>
                        <div>• Total Capital: <span class="highlight-purple">$${capRisk.toLocaleString()}</span></div>
                        <div>• Kelly Flex: <span class="highlight">${(kellyFlex * 100).toFixed(0)}%</span></div>
                        <div>• Win Probability: <span class="highlight">70%</span></div>
                    </div>
                </div>
                
                <div class="math-step">
                    <div class="step-header">
                        <div class="step-number">1</div>
                        <div class="step-title">Calculate Win/Loss Ratio</div>
                    </div>
                    <div class="step-content">
                        <code>W/L Ratio = Return ÷ Loss = ${selectedReturn}% ÷ ${selectedLoss}% = <span class="highlight">${winLossRatio.toFixed(2)}</span></code>
                    </div>
                </div>
                
                <div class="math-step">
                    <div class="step-header">
                        <div class="step-number">2</div>
                        <div class="step-title">Calculate Kelly Ratio</div>
                    </div>
                    <div class="step-content">
                        <div>Kelly = ((W/L × Prob) - (1-Prob)) ÷ W/L</div>
                        <div>Kelly = ((${winLossRatio.toFixed(2)} × 0.70) - 0.30) ÷ ${winLossRatio.toFixed(2)}</div>
                        <div>Kelly = (${(winLossRatio * prob).toFixed(3)} - 0.30) ÷ ${winLossRatio.toFixed(2)}</div>
                        <div>Kelly = ${(winLossRatio * prob - q).toFixed(3)} ÷ ${winLossRatio.toFixed(2)} = <span class="highlight">${(safeKellyRatio * 100).toFixed(1)}%</span></div>
                    </div>
                </div>
                
                <div class="math-step">
                    <div class="step-header">
                        <div class="step-number">3</div>
                        <div class="step-title">Apply Kelly Flex</div>
                    </div>
                    <div class="step-content">
                        <code>Adj Kelly = Kelly × Flex = ${(safeKellyRatio * 100).toFixed(1)}% × ${(kellyFlex * 100).toFixed(0)}% = <span class="highlight">${(adjKelly * 100).toFixed(1)}%</span></code>
                    </div>
                </div>
                
                <div class="math-step">
                    <div class="step-header">
                        <div class="step-number">4</div>
                        <div class="step-title">Calculate Capital at Risk</div>
                    </div>
                    <div class="step-content">
                        <code>Cap @ Risk = Total Capital × Adj Kelly = $${capRisk.toLocaleString()} × ${(adjKelly * 100).toFixed(1)}% = <span class="highlight-danger">$${capAtRisk.toLocaleString()}</span></code>
                    </div>
                </div>
                
                <div class="math-step">
                    <div class="step-header">
                        <div class="step-number">5</div>
                        <div class="step-title">Calculate Position Size</div>
                    </div>
                    <div class="step-content">
                        <code>Position Size = Cap @ Risk ÷ Loss% = $${capAtRisk.toLocaleString()} ÷ ${selectedLoss}% = <span class="highlight-purple">$${posSize.toLocaleString()}</span></code>
                    </div>
                </div>
                
                <div class="math-step">
                    <div class="step-header">
                        <div class="step-number">6</div>
                        <div class="step-title">Calculate Expected PnL</div>
                    </div>
                    <div class="step-content">
                        <div>Edge = (Prob × Return) - ((1-Prob) × Loss)</div>
                        <div>Edge = (0.70 × ${selectedReturn}%) - (0.30 × ${selectedLoss}%)</div>
                        <div>Edge = ${(prob * selectedReturn / 100).toFixed(3)} - ${((1-prob) * selectedLoss / 100).toFixed(3)} = <span class="highlight">${expectedEdge.toFixed(3)}</span></div>
                        <div>Expected PnL = Position Size × Edge = $${posSize.toLocaleString()} × ${expectedEdge.toFixed(3)} = <span class="highlight">$${expPnl.toLocaleString()}</span></div>
                    </div>
                </div>
            `;
            
            mathSteps.innerHTML = mathHtml;
            mathExample.style.display = 'block';
        }

        // Initialize on page load
        updateDynamicAnalysis();
    </script>
</body>
</html>
